<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resume Processor</h1>
        
        <div class="upload-section">
            <h2>Upload Resumes</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="resumeInput" class="custom-file-upload">
                    Choose Files
                </label>
                <input type="file" name="resumes" id="resumeInput" multiple accept=".pdf,.docx,.doc,.rtf,.txt,.png,.jpg">
                <span id="fileNames">No file chosen</span>
                <button type="submit">Upload</button>
            </form>
            <p>Max 10 resumes at a time</p>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <h2>Preview</h2>
            <div class="table-wrapper">
                <table id="resumeTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email Id</th>
                            <th>Contact No</th>
                            <th>Current Location</th>
                            <th>Category</th>
                            <th>Total Experience</th>
                            <th>Designation</th>
                            <th>Skills</th>
                            <th>CTC info</th>
                            <th>No of companies</th>
                            <th>Last company</th>
                            <th>Loyalty %</th>
                            <th>File Name</th>
                        </tr>
                    </thead>
                    <tbody id="resumeTableBody"></tbody>
                </table>
            </div>
            <button id="saveButton">Save to Sheet</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
