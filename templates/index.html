<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Processor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        header {
            background: #fff;
            padding: 10px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            max-width: 120px;
            height: auto;
            object-fit: contain;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff6200;
        }

        body {
            padding-top: 80px; /* Adjust for fixed header */
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 20px;
                padding: 10px;
            }
            .logo {
                max-width: 100px;
            }
            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://www.logbinary.com/images/logo.png" alt="LogBinary Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="/career">Generate Link</a></li>
                    <li><a href="/">Upload Resume</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Resume Processor</h1>
        
        <div class="upload-section">
            <h2>Upload Resumes</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="resumeInput" class="custom-file-upload">
                    Choose Files
                </label>
                <input type="file" name="resumes" id="resumeInput" multiple accept=".pdf,.docx,.doc,.rtf,.txt,.png,.jpg">
                <span id="fileNames">No file chosen</span>
                <button type="submit">Upload</button>
            </form>
            <p>Max 10 resumes at a time</p>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <h2>Preview</h2>
            <div class="table-wrapper">
                <table id="resumeTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email Id</th>
                            <th>Contact No</th>
                            <th>Current Location</th>
                            <th>Category</th>
                            <th>Total Experience</th>
                            <th>Designation</th>
                            <th>Skills</th>
                            <th>CTC info</th>
                            <th>No of companies</th>
                            <th>Last company</th>
                            <th>Loyalty %</th>
                        </tr>
                    </thead>
                    <tbody id="resumeTableBody"></tbody>
                </table>
            </div>
            <button id="saveButton">Save</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
