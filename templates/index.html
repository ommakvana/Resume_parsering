<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Processor & Link Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f6f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding-top: 100px; /* Increased to accommodate larger header */
        }

        header {
            background: #fff;
            padding: 15px 40px; /* Increased padding for better spacing */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Softer shadow */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            max-width: 100px; /* Slightly smaller logo for balance */
            height: auto;
            object-fit: contain;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 40px; /* Increased gap for better spacing */
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 600; /* Bolder text */
            font-size: 1.1em; /* Slightly larger font */
            transition: color 0.3s;
            cursor: pointer;
        }

        nav a:hover, nav a.active {
            color: #ff6200;
        }

        .container {
            max-width: 600px; /* Narrower container for better focus */
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); /* Softer, larger shadow */
            text-align: center;
        }

        h1 {
            font-size: 2em; /* Slightly smaller for balance */
            margin-bottom: 20px;
            font-weight: 600;
            color: #ff6200;
            text-align: center;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .upload-section h2, .link-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px; /* Slightly larger button */
            background: #ff6200;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background: #ff6200;
            border: none;
            padding: 14px 40px;
            border-radius: 5px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #e55a00;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #fileNames {
            margin: 10px 0;
            color: #666;
        }

        .preview-section {
            margin-top: 40px;
            display: none;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #f5f6f5;
        }

        #linkContainer {
            margin-top: 20px;
            font-size: 1em;
            color: #666;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #eee;
        }

        #linkContainer a {
            color: #ff6200;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
        }

        #linkContainer a:hover {
            text-decoration: underline;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #fff;
            border-top: 6px solid #ff6200;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 20px;
                padding: 10px;
            }
            .logo {
                max-width: 80px;
            }
            nav ul {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            .container {
                margin: 20px;
                padding: 15px;
            }
            h1 { font-size: 1.8em; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://www.logbinary.com/images/logo.png" alt="LogBinary Logo" class="logo">
            <nav>
                <ul>
                    <li><a id="linkTab" class="active">Generate Link</a></li>
                    <li><a id="uploadTab">Upload Resume</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 id="pageTitle">Generate Link</h1> <!-- Dynamic title -->

        <div id="linkSection" class="section link-section active">
            <button id="generateButton" onclick="generateLink()">Generate Link</button>
            <div id="linkContainer"></div>
        </div>

        <div id="uploadSection" class="section upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="resumeInput" class="custom-file-upload">
                    Choose Files
                </label>
                <input type="file" name="resumes" id="resumeInput" multiple accept=".pdf,.docx,.doc,.rtf,.txt,.png,.jpg">
                <span id="fileNames">No file chosen</span>
                <button type="submit">Upload</button>
            </form>
            <p>Max 10 resumes at a time</p>

            <div class="preview-section" id="previewSection">
                <h2>Preview</h2>
                <div class="table-wrapper">
                    <table id="resumeTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Name</th>
                                <th>Email Id</th>
                                <th>Contact No</th>
                                <th>Current Location</th>
                                <th>Category</th>
                                <th>Total Experience</th>
                                <th>Designation</th>
                                <th>Skills</th>
                                <th>CTC info</th>
                                <th>No of companies</th>
                                <th>Last company</th>
                                <th>Loyalty %</th>
                            </tr>
                        </thead>
                        <tbody id="resumeTableBody"></tbody>
                    </table>
                </div>
                <button id="saveButton">Save</button>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        // Access key protection
        (function() {
            const CORRECT_ACCESS_KEY = '7876';
            const LOGIN_DURATION = 5000; // 5 seconds for testing
            const pageTitle = document.getElementById('pageTitle');
            const linkSection = document.getElementById('linkSection');
            const uploadSection = document.getElementById('uploadSection');
    
            function promptForAccessKey() {
                return prompt('Access Required\nEnter Access Key:');
            }
    
            function hasLoginExpired(loginTimestamp) {
                return (Date.now() - loginTimestamp) > LOGIN_DURATION;
            }
    
            function clearLoginData() {
                localStorage.removeItem('pageAccess');
                localStorage.removeItem('loginTimestamp');
            }
    
            function showPageContent() {
                document.body.style.display = 'block'; // Show the page
            }
    
            function checkPageAccess() {
                const isValidated = localStorage.getItem('pageAccess') === 'true';
                const loginTimestamp = parseInt(localStorage.getItem('loginTimestamp'), 10);
    
                // If already validated and not expired, show content
                if (isValidated && loginTimestamp && !hasLoginExpired(loginTimestamp)) {
                    showPageContent();
                    return;
                }
    
                // Clear any old data
                clearLoginData();
    
                let attempts = 0;
                const maxAttempts = 10;
    
                while (attempts < maxAttempts) {
                    const userInput = promptForAccessKey();
                    if (userInput === null) {
                        window.location.href = '/';
                        return;
                    }
                    if (userInput.trim() === CORRECT_ACCESS_KEY) {
                        localStorage.setItem('pageAccess', 'true');
                        localStorage.setItem('loginTimestamp', Date.now().toString());
                        showPageContent();
                        break;
                    } else {
                        alert('Incorrect access key. Please try again.');
                        attempts++;
                    }
                }
    
                if (attempts >= maxAttempts) {
                    alert('Too many incorrect attempts. Redirecting...');
                    window.location.href = '/';
                }
            }
    
            // Initially hide the page until access is granted
            document.body.style.display = 'none';
            document.addEventListener('DOMContentLoaded', checkPageAccess);
    
            // Tab switching logic with dynamic title
            document.getElementById('linkTab').addEventListener('click', function() {
                linkSection.classList.add('active');
                uploadSection.classList.remove('active');
                this.classList.add('active');
                document.getElementById('uploadTab').classList.remove('active');
                document.getElementById('previewSection').style.display = 'none';
                pageTitle.textContent = 'Generate Link'; // Update title
            });
    
            document.getElementById('uploadTab').addEventListener('click', function() {
                uploadSection.classList.add('active');
                linkSection.classList.remove('active');
                this.classList.add('active');
                document.getElementById('linkTab').classList.remove('active');
                pageTitle.textContent = 'Upload Resume'; // Update title
            });
        })();
    
        // Generate link logic
        async function generateLink() {
            const generateButton = document.getElementById('generateButton');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const linkContainer = document.getElementById('linkContainer');
    
            generateButton.disabled = true;
            generateButton.textContent = 'Generating...';
            loadingOverlay.style.display = 'flex';
    
            try {
                const response = await fetch('/generate_link', { method: 'POST' });
                const data = await response.json();
                linkContainer.innerHTML = `
                    <p>Share this link:</p>
                    <p><a href="${data.link}" target="_blank">${data.link}</a></p>
                    <p>Expires at: ${new Date(data.expires_at).toLocaleString()}</p>
                `;
            } catch (error) {
                console.error('Error generating link:', error);
                linkContainer.innerHTML = '<p style="color: #e55a00;">Failed to generate link. Please try again.</p>';
            } finally {
                generateButton.disabled = false;
                generateButton.textContent = 'Generate Link';
                loadingOverlay.style.display = 'none';
            }
        }
    
        // Upload and preview logic
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const files = document.getElementById('resumeInput').files;
    
            if (files.length > 10) {
                alert('Maximum 10 resumes allowed!');
                return;
            }
    
            if (files.length === 0) {
                alert('Please select at least one file!');
                return;
            }
    
            const uploadButton = e.target.querySelector('button');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            uploadButton.disabled = true;
            uploadButton.textContent = 'Uploading...';
            loadingOverlay.style.display = 'flex';
    
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
    
                if (data.error) {
                    alert(data.error);
                    return;
                }
    
                // Store file_references globally for use during save
                window.fileReferences = data.file_references || {};
                displayPreview(data.resumes);
            } catch (error) {
                console.error('Error uploading files:', error);
                alert('An error occurred while uploading files.');
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Upload';
                loadingOverlay.style.display = 'none';
            }
        });
    
        // File input change event for displaying and sorting file names
        document.getElementById('resumeInput').addEventListener('change', (e) => {
            const files = e.target.files;
            const fileNamesSpan = document.getElementById('fileNames');
            
            if (files.length === 0) {
                fileNamesSpan.textContent = 'No file chosen';
                return;
            }
    
            const fileArray = Array.from(files);
            fileArray.sort((a, b) => {
                const nameA = a.name;
                const nameB = b.name;
                const numA = nameA.match(/\d+(\.\d+)?/);
                const numB = nameB.match(/\d+(\.\d+)?/);
                if (numA && numB) {
                    return parseFloat(numA[0]) - parseFloat(numB[0]);
                } else if (numA || numB) {
                    return numA ? -1 : 1;
                } else {
                    return nameA.localeCompare(nameB);
                }
            });
    
            const ul = document.createElement('ul');
            fileArray.forEach(file => {
                const li = document.createElement('li');
                li.textContent = file.name;
                ul.appendChild(li);
            });
    
            fileNamesSpan.innerHTML = '';
            fileNamesSpan.appendChild(ul);
        });
    
        // Function to display preview of uploaded resumes
        function displayPreview(resumes) {
            const tableBody = document.getElementById('resumeTableBody');
            tableBody.innerHTML = '';
            
            resumes.forEach(resume => {
                const row = document.createElement('tr');
                const fields = [
                    'Date', 'Name', 'Email Id', 'Contact No', 'Current Location', 'Category',
                    'Total Experience', 'Designation', 'Skills', 'CTC info',
                    'No of companies', 'Last company', 'Loyalty %'
                ];
    
                if (resume.error) {
                    const cell = document.createElement('td');
                    cell.colSpan = fields.length;
                    cell.textContent = `Error: ${resume.error} (${resume.original_filename})`;
                    cell.style.color = 'red';
                    row.appendChild(cell);
                } else {
                    fields.forEach(field => {
                        const cell = document.createElement('td');
                        cell.textContent = resume[field] || '';
                        row.appendChild(cell);
                    });
                }
    
                tableBody.appendChild(row);
            });
    
            document.getElementById('previewSection').style.display = 'block';
            window.resumesToSave = resumes;
        }
    
        // Save button event listener
        document.getElementById('saveButton').addEventListener('click', async () => {
            if (!window.resumesToSave || window.resumesToSave.length === 0) {
                alert('No resumes to save!');
                return;
            }
    
            const saveButton = document.getElementById('saveButton');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            saveButton.disabled = true;
            saveButton.textContent = 'Saving...';
            loadingOverlay.style.display = 'flex';
    
            try {
                const response = await fetch('/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        resumes: window.resumesToSave,
                        file_references: window.fileReferences // Send file references to the backend
                    })
                });
                const result = await response.json();
    
                alert(result.message);
                document.getElementById('previewSection').style.display = 'none';
                window.resumesToSave = [];
                window.fileReferences = {}; // Clear file references after saving
                document.getElementById('resumeInput').value = '';
                document.getElementById('fileNames').textContent = 'No file chosen';
            } catch (error) {
                console.error('Error saving to sheet:', error);
                alert('An error occurred while saving to the sheet.');
            } finally {
                saveButton.disabled = false;
                saveButton.textContent = 'Save';
                loadingOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
