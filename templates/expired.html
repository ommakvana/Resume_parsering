<!DOCTYPE html>
<html>
<head>
    <title>Link Expired</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3748;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #1a202c;
            background: linear-gradient(to right, #e53e3e, #f56565);
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1em;
            color: #4a5568;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            h1 { font-size: 1.8em; }
            p { font-size: 1em; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Link Expired</h1>
        <p>This submission link is no longer valid. Please request a new link.</p>
    </div>
</body>
</html>
