<!DOCTYPE html>
<html>
<head>
    <title>Submit Resume</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3748;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            font-weight: 600;
            color: #1a202c;
            background: linear-gradient(to right, #4c51bf, #9f7aea);
            -webkit-text-fill-color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background: #4c51bf;
            color: #fff;
            padding: 14px 40px;
            border-radius: 50px;
            text-align: center;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 81, 191, 0.3);
        }

        .custom-file-upload:hover {
            background: #4349a0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 81, 191, 0.5);
        }

        .file-name {
            font-size: 0.9em;
            color: #4a5568;
            margin-top: -10px;
        }

        button {
            background: #48bb78;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        button:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.5);
        }

        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #e2e8f0;
            border-top: 6px solid #4c51bf;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            h1 { font-size: 1.8em; }
            button, .custom-file-upload { 
                padding: 12px 30px; 
                font-size: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Submit Your Resume</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="resumeInput" class="custom-file-upload">Select Resume</label>
            <input type="file" name="resume" id="resumeInput" accept=".pdf,.docx,.doc,.rtf,.txt,.png,.jpg" required>
            <span class="file-name" id="fileName">No file selected</span>
            <button type="submit" id="uploadButton">Submit</button>
        </form>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        const fileInput = document.getElementById('resumeInput');
        const fileNameSpan = document.getElementById('fileName');
        
        fileInput.addEventListener('change', () => {
            fileNameSpan.textContent = fileInput.files[0]?.name || 'No file selected';
        });

        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const uploadButton = document.getElementById('uploadButton');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const token = window.location.pathname.split('/').pop();

            uploadButton.disabled = true;
            uploadButton.textContent = 'Submitting...';
            loadingOverlay.style.display = 'flex';

            try {
                const response = await fetch(`/career/${token}`, {
                    method: 'POST',
                    body: formData
                });

                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    if (response.ok) {
                        alert('Resume submitted successfully!');
                        window.location.href = '/success';
                    } else {
                        throw new Error(data.error || 'Submission failed');
                    }
                } else {
                    const text = await response.text();
                    document.body.innerHTML = text;
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert('Error submitting resume: ' + error.message);
            } finally {
                uploadButton.disabled = false;
                uploadButton.textContent = 'Submit';
                loadingOverlay.style.display = 'none';
            }
        });
    </script>
</body>
</html>
