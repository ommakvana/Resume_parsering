<!DOCTYPE html>
<html>
<head>
    <title>Generate Temporary Resume Link</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3748;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            font-weight: 600;
            color: #1a202c;
            background: linear-gradient(to right, #4c51bf, #9f7aea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            background: #4c51bf;
            border: none;
            padding: 14px 40px;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 81, 191, 0.3);
        }

        button:hover {
            background: #4349a0;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 81, 191, 0.5);
        }

        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #linkContainer {
            margin-top: 30px;
            font-size: 1em;
            color: #4a5568;
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
        }

        #linkContainer p {
            margin-bottom: 10px;
        }

        #linkContainer a {
            color: #4c51bf;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            word-break: break-all;
            max-height: 60px;
            overflow-y: auto;
        }

        #linkContainer a:hover {
            color: #9f7aea;
            text-decoration: underline;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #e2e8f0;
            border-top: 6px solid #4c51bf;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            h1 { font-size: 1.8em; }
            button { 
                padding: 12px 30px; 
                font-size: 1em;
            }
            #linkContainer {
                padding: 15px;
                font-size: 0.9em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Generate Resume Link</h1>
        <button id="generateButton" onclick="generateLink()">Generate Link</button>
        <div id="linkContainer"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        async function generateLink() {
            const generateButton = document.getElementById('generateButton');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const linkContainer = document.getElementById('linkContainer');

            generateButton.disabled = true;
            generateButton.textContent = 'Generating...';
            loadingOverlay.style.display = 'flex';

            try {
                const response = await fetch('/generate_link', { method: 'POST' });
                const data = await response.json();
                linkContainer.innerHTML = `
                    <p>Share this link:</p>
                    <p><a href="${data.link}" target="_blank">${data.link}</a></p>
                    <p>Expires at: ${new Date(data.expires_at).toLocaleString()}</p>
                `;
            } catch (error) {
                console.error('Error generating link:', error);
                linkContainer.innerHTML = '<p style="color: #e53e3e;">Failed to generate link. Please try again.</p>';
            } finally {
                generateButton.disabled = false;
                generateButton.textContent = 'Generate Link';
                loadingOverlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
