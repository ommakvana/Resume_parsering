<!DOCTYPE html>
<html>
<head>
    <title>Generate Temporary Resume Link</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        /* Animated background effect */
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 70%);
            animation: pulse 10s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        /* Heading */
        h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Button */
        button {
            background: #e82127; /* Tesla red */
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            color: #fff;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        button:hover {
            background: #c71b22;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(232, 33, 39, 0.4);
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button:hover::after {
            width: 200%;
            height: 200%;
        }

        /* Link Container */
        #linkContainer {
            margin-top: 30px;
            color: #fff;
            font-size: 1.1em;
        }

        #linkContainer p {
            margin: 10px 0;
        }

        #linkContainer a {
            color: #e82127;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            word-break: break-all;
        }

        #linkContainer a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(232, 33, 39, 0.7);
        }

        /* Loading Overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 10px solid rgba(255, 255, 255, 0.1);
            border-top: 10px solid #e82127;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            position: relative;
        }

        .spinner::before {
            content: 'Generating...';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            h1 { font-size: 2em; }
            button { font-size: 1em; padding: 12px 30px; }
            #linkContainer { font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Resume Link</h1>
        <button id="generateButton" onclick="generateLink()">Generate Link</button>
        <div id="linkContainer"></div>
    </div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <script>
        async function generateLink() {
            const generateButton = document.getElementById('generateButton');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const linkContainer = document.getElementById('linkContainer');

            generateButton.disabled = true;
            generateButton.textContent = 'Generating...';
            loadingOverlay.style.display = 'flex';

            try {
                const response = await fetch('/generate_link', { method: 'POST' });
                const data = await response.json();
                linkContainer.innerHTML = `
                    <p>Share this link:</p>
                    <p><a href="${data.link}" target="_blank">${data.link}</a></p>
                    <p>Expires at: ${new Date(data.expires_at).toLocaleString()}</p>
                `;
            } catch (error) {
                console.error('Error generating link:', error);
                linkContainer.innerHTML = '<p style="color: #e82127;">Failed to generate link. Try again.</p>';
            } finally {
                generateButton.disabled = false;
                generateButton.textContent = 'Generate Link';
                loadingOverlay.style.display = 'none';
            }
        }
    </script>
</body>
</html>
