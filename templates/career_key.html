<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enter Access Key</title>
</head>
<body>
    <h2>Career Portal Access</h2>
    <form method="post">
        <input type="text" name="key" placeholder="Enter Access Key" required>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
