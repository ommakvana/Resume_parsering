<!DOCTYPE html>
<html>
<head>
    <title>Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3748;
        }

        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 25px;
            border-radius: 50%;
            background: #48bb78;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 36px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 600;
            color: #1a202c;
            background: linear-gradient(to right, #48bb78, #68d391);
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.1em;
            color: #4a5568;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 30px;
            }
            h1 { font-size: 1.8em; }
            p { font-size: 1em; }
            .icon { width: 60px; height: 60px; font-size: 30px; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="icon">âœ“</div>
        <h1>Resume Submitted</h1>
        <p>Thank you for your submission.</p>
    </div>
</body>
</html>
